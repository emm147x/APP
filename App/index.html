<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redact App</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <h1 class="title">REDACTR APP</h1>
      <p class="subtitle">
        ...WE'LL HELP YOU SCRAMBLE PART OF YOUR TEXT YOU DONT WANT PEOPLE TO SEE &#x263A .
      </p>
      <br />
      <form class="form_wrapper" id="myForm">
        <div class="form_content">
          <label class="form_label" for="content" >Enter your content:</label>
          <textarea class="form_input_textarea" id="content" rows="5" cols="40" placeholder="click here"></textarea>
        </div>

        <div class="form_content">
          <label class="form_label" for="redactWords">Word(s) to be redacted (separated by spaces):</label>
          <input class="form_input" type="text" id="redactWords" placeholder="click here">
        </div>

        <div class="form_content">
          <label class="form_label" for="replacement">Choose a replacement:</label>
          <select class="form_input" id="replacement">
            <option value="****">Asterisks</option>
            <option value="????">Question Marks</option>
            <option value="----">Dashes</option>
            <option value="____">Underscores</option>
            <option value="REDACTED">Custom Word (e.g., "REDACTED")</option>
          </select>
        </div>

        <button class="redactButton" type="button" onclick="redactContent()">
          Redact 
        </button>

        <button class="resetButton" type="button" onclick="resetForm()">
          Reset
        </button>
      </form>

     <div class="redactContent" id="redactedContent">
        <h2 class="redactedTitle">OUTPUT</h2>
        <p id="redactedText" class="redactedText"></p>
       <br />
        <p class="statusTitle">Status:</p>
        <p id="stats">
          Scanned Words: <span id="wordsScanned" class="counts"><b>0</b></span> <br/> Redacted Words: <span id="wordsRedacted" class="counts"><b><b>0</b></b></span> <br/>  Redacted Characters: <span id="charactersRedacted" class="counts"><b>0</b></span> <br/>  Execution Time: <span id="timeTaken" class="counts"><b>0</b></span> seconds
        </p>
      </div>
      
    </div>
    <script src="index.js"></script>
  

<iframe src="about:blank" style="display: none;"></iframe></body>

</html>
